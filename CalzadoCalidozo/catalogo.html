<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Catálogo - CalzadoCalidoso</title>  
    <link rel="stylesheet" href="css/styles.css">  
</head>  
<body>  
    <header>  
        <nav>  
            <ul class="navbar">  
                <li><a href="index.html">Inicio</a></li>  
                <li><a href="catalogo.html">Catálogo</a></li>  
                <li><a href="nosotros.html">Nosotros</a></li>  
                <li><a href="contacto.html">Contactos</a></li>  
                <li><a href="faq.html">FAQ</a></li>  
                <li><a href="politica.html">Política de envíos y devoluciones</a></li>  
            </ul>  
            <div class="cart-icon">  
                <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart.png" alt="Carrito de Compras">  
                <span class="cart-count">0</span>  
            </div>  
        </nav>  
    </header>  
    
    <main>  
        <h2>Catálogo de Productos</h2>  
        <section class="product-grid">  
            <div class="product-item">  
                <img src="https://via.placeholder.com/150" alt="Producto 1">  
                <h3>Producto 1</h3>  
                <p>Descripción breve del producto.</p>  
                <p>Precio: $50.00</p>  
                <button class="add-to-cart">Añadir al carrito</button>  
                <select class="size-select">  
                    <option value="M">M</option>  
                    <option value="L">L</option>  
                    <option value="XL">XL</option>  
                </select>  
            </div>  
            <!-- Añadir más productos aquí -->  
            <div class="product-item">  
                <img src="https://via.placeholder.com/150" alt="Producto 2">  
                <h3>Producto 2</h3>  
                <p>Descripción breve del producto.</p>  
                <p>Precio: $60.00</p>  
                <button class="add-to-cart">Añadir al carrito</button>  
                <select class="size-select">  
                    <option value="M">M</option>  
                    <option value="L">L</option>  
                    <option value="XL">XL</option>  
                </select>  
            </div>  
        </section>  
    </main>  
    <script src="js/scripts.js"></script>  
</body>  
</html>
